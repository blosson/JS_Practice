<body>
    
  <script>
    const name = '홍길동'
    switch(name) {
        case '홍길동': {
            console.log('관리자님 환영합니다.')
            break
        }
        case 'manager': {
            console.log('매니저님 환영합니다.')
            break
        }
        default: {
            console.log(`${name}님 환영합니다.`)
        }
    }

    let i = 0

    while (i < 6) {
      console.log(i)
      i += 1
    }

    for (let i=6; i<10; i++) {
      console.log(i)
    }

    const fruits = {a: 'apple', b: 'banana'}

    for (const key in fruits) {
       console.log(key)
       console.log(fruits[key])
    }

    const numbers = [0, 1, 2, 3]
    for (const number of numbers) {
      console.log(number)
    }

    const arr = [3, 5, 7]
    for (const i in arr) {
      console.log(i) 
    }
    for (const i of arr) {
      console.log(i)
    }

  </script>
