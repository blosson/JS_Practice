<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <script> 
    function add(num1, num2) {
      return num1 + num2
    }
    console.log(add(2, 7))
    
    const sub = function(a, b) {
      return a - b
    }
    console.log(sub(7, 2))

    const mySub = function nameSub(a, b) {
      return a - b
    }

    console.log(mySub(1, 2))
    // console.log(nameSub(2, 4))

    const greeting = function (name = 'Anonymous') {
      return `Hi ${name}`
    }
    
    console.log(greeting('Son'))
    console.log(greeting())

    const noArgs = function () {
      return 0
    }

    console.log(noArgs(1, 2, 3))
    console.log(noArgs())

    const twoArgs = function (arg1, arg2) {
      return [arg1, arg2]
    }
    
    console.log(twoArgs(1, 2, 3))

    const threeArgs = function (arg1, arg2, arg3) {
      return [arg1, arg2, arg3]
    }
    
    console.log(threeArgs())
    console.log(threeArgs(1))
    console.log(threeArgs(1, 2))
    
    let parts = ['shoulders', 'knees']
    let lyrics = ['head', ...parts, 'and', 'toes']
    console.log(parts)
    console.log(lyrics)

    const restOpr = function (arg1, arg2, ...restArgs) {
      return [arg1, arg2, restArgs]
    }

    console.log(restOpr(1, 2, 3, 4, 5))
    console.log(restOpr(1, 2))
    console.log(restOpr(1, 2, 3))

    const arrow1 = function (name) {
      return `hello, ${name}`
    }

    const arrow2 = (name) => {return `hello, ${name}`}
    const arrow3 = name => {return `hello, ${name}`}
    const arrow4 = name => `hello, ${name}`

    console.log((function(num) { return num ** 3})(2))
    console.log((num => num ** 3)(3))
    
    
  </script>
</body>
</html>
